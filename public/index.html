<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeX to PDF Converter</title>
</head>
<body>
  <h1>Upload a .tex file to convert to PDF</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="texfile" required>
    <button type="submit">Convert</button>
  </form>
</body>
</html>
